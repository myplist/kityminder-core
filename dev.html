<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>KityMinder Example</title>

    <link href="favicon.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="src/kityminder.css" rel="stylesheet">

    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #minder-view {
            position: absolute;
            border: 1px solid #ccc;
            left: 10px;
            top: 10px;
            bottom: 10px;
            right: 10px;
        }
    </style>

    <script type="text/javascript" src="bower_components/kity/dist/kity.js"></script>
</head>
<body>
    <script id="minder-view" type="application/kityminder" minder-data-type="json">
    {
        "root": {
            "data": {
                "text": "我的女神，哈哈",
                "resource": ["hello", "hello", "hello"], "note": "哥","markers": ["new","police"], "hyperlink": "hell", "priority":"1"
            },
            "children": [ {
                "data": { "text": "hello","resource": ["world"], "note": "哥", "memo": "为了世界和平", "markers": ["new", "police"]}, 
                "children": [{
                    "data": {"connect": "poly","text": "world", "memo": "2017-07-06 00:00:00", "resource": ["world"],"markers": ["new", "police"], "priority": "1", "id": "1"}, 
                    "children": []
                }, {
                    "data": {"connect": "poly","text": "world", "progress": "5", "memo": "详情你好详情你好"}, 
                    "children": []
                }, {
                    "data": {"connect": "poly","text": "world", "expandState" :"collapse","resource":["hello", "hello", "hello"],"markers": ["new"], "id":"2"}, 
                    "children": [{
                "data": {"text": "hello", "id": "3",  "image":
"https://restapi.amap.com/v3/staticmap?key=7eb6e2b145fab5bbc71c217afc999974&zoom=17&size=800*500&markers=large,,捕:120.054207,30.237743",
"imageSize": {"height":125, "width": 200}}, 
                "children": []
            }]
                }]
            }]
        }, 
        "theme": "classic-compact", 
        "template": "right",
        "relationships": [{"fromId": "1", "toId": "3", "desc": "你好，世界"}]
    }
    </script>
</body>

<!-- *************************** Module 形式加载引入 **************************** -->
<script type="text/javascript" src="bower_components/seajs/dist/sea-debug.js"></script>
<script type="text/javascript">
    /* global seajs */
    seajs.config({
        base: './src'
    });
    define('start', function(require) {
        var Minder = require('kityminder').Minder;

        // 创建 km 实例
        var km = window.km = new Minder();
        km.setup('#minder-view');
    });
    seajs.use('start');
</script>
</html>
